<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survival Readiness Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Survival Readiness Quiz</h1>
  
  <form id="quizForm" class="survival-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="herbs">How many green herbs do you carry?</label>
    <input type="number" id="herbs" name="herbs" min="0" max="99" required />

    <label for="item">Favorite item in your attaché case</label>
    <select id="item" name="item">
      <option value="handgun">Handgun</option>
      <option value="firstaid">First Aid Spray</option>
      <option value="grenade">Flash Grenade</option>
      <option value="egg">Golden Egg</option>
      <option value="rocket">Rocket Launcher</option>
    </select>

    <label>Combat Style</label>
    <div class="radio-group">
      <input type="radio" id="save" name="style" value="save" checked />
      <label for="save">Save every bullet</label><br />
      <input type="radio" id="spray" name="style" value="spray" />
      <label for="spray">Spray and pray</label>
    </div>

    <label for="reaction">What do you do when you hear “Behind you, imbecile!”</label>
    <select name="reaction" id="reaction">
      <option value="run">Run for your life</option>
      <option value="roundhouse">Roundhouse kick</option>
      <option value="flash">Use flash grenade</option>
      <option value="pray">Hope for the best</option>
    </select>

    <label for="comments">Any survival tips?</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Share your strategy..."></textarea>

    <button type="submit">Submit Readiness</button>
  </form>

  <div id="thankYouMessage" style="display:none; text-align:center; margin-top: 30px;">
    <h2>Thanks for your submission!</h2>
  </div>

  <!-- Always-visible Back to Home button -->
  <div style="text-align: center; margin-top: 40px;">
    <a href="index.html" class="back-home-button">Back to Home</a>
  </div>

  <script>
  document.getElementById("quizForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent actual form submission

    // Get form data
    const name = document.getElementById("name").value;
    const herbs = document.getElementById("herbs").value;
    const item = document.getElementById("item").value;
    const style = document.querySelector('input[name="style"]:checked').value;
    const reaction = document.getElementById("reaction").value;
    const comments = document.getElementById("comments").value;

    // You can log the data to the console (simulate processing)
    console.log("Survival Quiz Submitted:");
    console.log("Name:", name);
    console.log("Herbs:", herbs);
    console.log("Item:", item);
    console.log("Combat Style:", style);
    console.log("Reaction:", reaction);
    console.log("Comments:", comments);

    
    alert("Thanks for submitting your survival readiness, " + name + "!");
  });
</script>
</body>
</html>
